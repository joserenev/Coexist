<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="popup.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
  <h2>Group Stuff</h2>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Settings</button>


  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
			<h5 class="modal-title text-center w-100" id="exampleModalLabel"><b>Settings for </b><b id="groupNameEdit">'Group Name'</b></h5>
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			  <span aria-hidden="true">&times;</span>
			</button>
		</div>
        <div class="modal-body">
        	<img src="https://www.sideshow.com/storage/product-images/903766/thanos_marvel_square.jpg" class="group-img img-center" id="imageUpload"></img>
		
		<br>
		<div class="input-group input-group-sm mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text" id="inputGroup-sizing-sm">Group Name</span>
			</div>
			<input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" placeholder="Name your group" value="Current Group Name">
		</div>
		
	
		<div class="input-group">
			<div class="input-group-prepend">
				<span class="input-group-text">Description</span>
			</div>
			<textarea class="form-control" aria-label="With textarea"></textarea>
		</div>
		
		<br>
		<h5>Members</h5>
		<div class="member-list">
			
		</div>
		
		
		<br>
		<h5>Statistics</h5>
		
		<div class="card" style="width: 18rem;">
		  <ul class="list-group list-group-flush">
			<li class="list-group-item">Money spent: <span style="color: green;">$1,000</span></li>
			<li class="list-group-item">Budget: <span style="color: green;">$800</span></li>
		  </ul>
		</div>

		
		<input type="file" class="custom-file-input" id="imageUploadHidden" style="position: absolute;">

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		  <button type="button" class="btn btn-default text-center w-100" data-dismiss="modal">Save</button>
		  </div>
      </div>
    </div>
  </div>
</div>

<script src="action.js"></script>
</body>
</html>
